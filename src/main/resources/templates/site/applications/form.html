<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-envelope-plus me-2"></i>Подать заявку
                    </h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">Заполните форму, и мы свяжемся с вами в ближайшее время.</p>
                    
                    <form th:action="@{/applications/create}" th:object="${applicationForm}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-person me-1"></i>ФИО
                            </label>
                            <input type="text"
                                   th:field="*{fullName}"
                                   class="form-control"
                                   placeholder="Иванов Иван Иванович"
                                   required
                                   minlength="3"
                                   maxlength="100"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-envelope me-1"></i>Email
                            </label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="example@mail.com"
                                   required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-telephone me-1"></i>Телефон
                            </label>
                            <input type="tel"
                                   th:field="*{phone}"
                                   class="form-control"
                                   placeholder="+7 (999) 123-45-67"
                                   maxlength="20"/>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-chat-text me-1"></i>Сообщение
                            </label>
                            <textarea th:field="*{message}"
                                      class="form-control"
                                      rows="5"
                                      placeholder="Опишите ваш вопрос или пожелание"
                                      required></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-send me-1"></i>Отправить заявку
                            </button>
                            <a href="/" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-1"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
