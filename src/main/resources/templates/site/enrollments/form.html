<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятие — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-calendar-plus me-2"></i>Запись на занятие
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/enrollments/create}" th:object="${enrollmentForm}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-book me-1"></i>Выберите предмет
                            </label>
                            <select th:field="*{subject}" class="form-select" required>
                                <option value="">-- Выберите предмет --</option>
                                <option th:each="subject : ${subjects}"
                                        th:value="${subject.id}"
                                        th:text="${subject.name} + ' (' + ${subject.direction.name} + ')'">
                                </option>
                            </select>
                            <div class="form-text">Выберите предмет, на который хотите записаться</div>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            После отправки заявки администратор рассмотрит её и изменит статус. Вы сможете отслеживать статус в разделе "Мои записи".
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>Отправить заявку
                            </button>
                            <a href="/enrollments" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-1"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
