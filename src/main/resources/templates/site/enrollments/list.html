<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи на занятия — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>
<body>

<div th:replace="~{site/layout/navbar :: navbar}"></div>

<div class="content-wrapper">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-calendar-check me-2"></i>Мои записи на занятия</h2>
        <a href="/enrollments/create" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Записаться на занятие
        </a>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>Заявка на запись успешно отправлена!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Предмет</th>
                            <th>Направление</th>
                            <th>Преподаватель</th>
                            <th>Статус</th>
                            <th>Дата заявки</th>
                            <th>Комментарий</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrollment : ${enrollments}">
                            <td><strong th:text="${enrollment.subject.name}"></strong></td>
                            <td th:text="${enrollment.subject.direction.name}"></td>
                            <td th:text="${enrollment.subject.teacher != null ? enrollment.subject.teacher.fullName : 'Не назначен'}"></td>
                            <td>
                                <span class="badge text-dark"
                                      th:text="${enrollment.status}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(enrollment.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${enrollment.comment != null ? enrollment.comment : '-'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${enrollments.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-calendar-x" style="font-size: 3rem;"></i>
                <p class="mt-3">У вас пока нет записей на занятия</p>
                <a href="/enrollments/create" class="btn btn-primary mt-2">Записаться на занятие</a>
            </div>
        </div>
    </div>
</div>

</div>

<div th:replace="~{site/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
