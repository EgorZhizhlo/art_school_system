<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление записями на занятия — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-calendar-check me-2"></i>Управление записями на занятия</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Пользователь</th>
                            <th>Предмет</th>
                            <th>Направление</th>
                            <th>Статус</th>
                            <th>Дата заявки</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrollment : ${enrollments}">
                            <td th:text="${enrollment.id}"></td>
                            <td th:text="${enrollment.user.fullName}"></td>
                            <td th:text="${enrollment.subject.name}"></td>
                            <td th:text="${enrollment.subject.direction.name}"></td>
                            <td>
                                <span class="badge text-dark"
                                      th:text="${enrollment.status}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(enrollment.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                            <td class="text-end">
                                <div class="btn-group" role="group">
                                    <a th:href="@{'/admin/enrollments/view/' + ${enrollment.id}}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> Просмотреть
                                    </a>
                                    <form th:action="@{'/admin/enrollments/delete/' + ${enrollment.id}}"
                                          method="post"
                                          style="display:inline;"
                                          onsubmit="return confirm('Вы уверены, что хотите удалить эту запись?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Удалить
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${enrollments.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-calendar-x" style="font-size: 3rem;"></i>
                <p class="mt-3">Записи не найдены</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
