<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр записи — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-calendar-check me-2"></i>Запись на занятие #<span th:text="${enrollment.id}"></span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    
                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-person me-1"></i>Пользователь</h6>
                        <p th:text="${enrollment.user.fullName} + ' (' + ${enrollment.user.email} + ')'"></p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-book me-1"></i>Предмет</h6>
                        <p th:text="${enrollment.subject.name}"></p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-compass me-1"></i>Направление</h6>
                        <p th:text="${enrollment.subject.direction.name}"></p>
                    </div>

                    <div class="mb-3" th:if="${enrollment.subject.teacher != null}">
                        <h6 class="fw-bold"><i class="bi bi-person-badge me-1"></i>Преподаватель</h6>
                        <p th:text="${enrollment.subject.teacher.fullName}"></p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-calendar me-1"></i>Дата заявки</h6>
                        <p th:text="${#temporals.format(enrollment.createdAt, 'dd.MM.yyyy HH:mm')}"></p>
                    </div>

                    <div class="mb-3" th:if="${enrollment.processedAt != null}">
                        <h6 class="fw-bold"><i class="bi bi-clock me-1"></i>Дата обработки</h6>
                        <p th:text="${#temporals.format(enrollment.processedAt, 'dd.MM.yyyy HH:mm')}"></p>
                    </div>

                    <hr>

                    <form th:action="@{/admin/enrollments/update/{id}(id=${enrollment.id})}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-flag me-1"></i>Изменить статус
                            </label>
                            <select name="status" class="form-select" required>
                                <option th:each="status : ${statuses}"
                                        th:value="${status}"
                                        th:text="${status == T(com.art_school_system.model.EnrollmentStatus).PENDING ? 'Ожидает' : status == T(com.art_school_system.model.EnrollmentStatus).APPROVED ? 'Одобрена' : 'Отклонена'}"
                                        th:selected="${status == enrollment.status}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-chat-text me-1"></i>Комментарий
                            </label>
                            <textarea name="comment"
                                      class="form-control"
                                      rows="3"
                                      placeholder="Комментарий администратора"
                                      th:text="${enrollment.comment}"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>Сохранить
                            </button>
                            <a href="/admin/enrollments" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-arrow-left me-1"></i>Назад
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
