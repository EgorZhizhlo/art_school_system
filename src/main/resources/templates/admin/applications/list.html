<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заявками — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-envelope me-2"></i>Управление заявками</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>ФИО</th>
                            <th>Email</th>
                            <th>Телефон</th>
                            <th>Статус</th>
                            <th>Дата</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="app : ${applications}">
                            <td th:text="${app.id}"></td>
                            <td th:text="${app.fullName}"></td>
                            <td th:text="${app.email}"></td>
                            <td th:text="${app.phone != null ? app.phone : '-'}"></td>
                            <td>
                                <span class="badge text-dark"
                                      th:text="${app.status}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(app.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                            <td class="text-end">
                                <div class="btn-group" role="group">
                                    <a th:href="@{'/admin/applications/view/' + ${app.id}}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> Просмотреть
                                    </a>
                                    <form th:action="@{'/admin/applications/delete/' + ${app.id}}"
                                          method="post"
                                          style="display:inline;"
                                          onsubmit="return confirm('Вы уверены, что хотите удалить эту заявку?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Удалить
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${applications.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-envelope-x" style="font-size: 3rem;"></i>
                <p class="mt-3">Заявки не найдены</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
