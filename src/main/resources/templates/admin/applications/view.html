<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр заявки — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-envelope me-2"></i>Заявка #<span th:text="${app.id}"></span>
                    </h4>
                </div>
                <div class="card-body p-4">

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-person me-1"></i>ФИО</h6>
                        <p th:text="${app.fullName}"></p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-envelope me-1"></i>Email</h6>
                        <p th:text="${app.email}"></p>
                    </div>

                    <div class="mb-3" th:if="${app.phone != null}">
                        <h6 class="fw-bold"><i class="bi bi-telephone me-1"></i>Телефон</h6>
                        <p th:text="${app.phone}"></p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-chat-text me-1"></i>Сообщение</h6>
                        <p th:text="${app.message}"></p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-flag me-1"></i>Статус</h6>
                        <p>
                            <span class="badge text-dark"
                                  th:text="${app.status}">
                            </span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <h6 class="fw-bold"><i class="bi bi-calendar me-1"></i>Дата заявки</h6>
                        <p th:text="${#temporals.format(app.createdAt, 'dd.MM.yyyy HH:mm')}"></p>
                    </div>

                    <div class="mb-3" th:if="${app.processedAt != null}">
                        <h6 class="fw-bold"><i class="bi bi-clock me-1"></i>Дата обработки</h6>
                        <p th:text="${#temporals.format(app.processedAt, 'dd.MM.yyyy HH:mm')}"></p>
                    </div>

                    <div class="mb-3" th:if="${app.adminComment != null}">
                        <h6 class="fw-bold"><i class="bi bi-chat-quote me-1"></i>Комментарий администратора</h6>
                        <p th:text="${app.adminComment}"></p>
                    </div>

                    <hr>

                    <form th:action="@{/admin/applications/update/{id}(id=${app.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-flag me-1"></i>Изменить статус
                            </label>
                            <select name="status" class="form-select" required>
                                <option th:each="status : ${statuses}"
                                        th:value="${status}"
                                        th:text="${status}"
                                        th:selected="${status == app.status}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-chat-text me-1"></i>Комментарий администратора
                            </label>
                            <textarea name="adminComment"
                                      class="form-control"
                                      rows="3"
                                      placeholder="Комментарий администратора"
                                      th:text="${app.adminComment}"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>Сохранить
                            </button>
                            <a href="/admin/applications" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-arrow-left me-1"></i>Назад
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
