<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${directionForm.id != null ? 'Редактировать направление' : 'Создать направление'} + ' — ArtSchoolSystem'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-compass me-2"></i>
                        <span th:text="${directionForm.id != null ? 'Редактировать направление' : 'Создать направление'}"></span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="${directionForm.id != null ? '/admin/directions/edit/' + directionForm.id : '/admin/directions/create'}"
                          th:object="${directionForm}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-tag me-1"></i>Название
                            </label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="Название направления"
                                   required
                                   minlength="3"
                                   maxlength="100"/>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-textarea me-1"></i>Описание
                            </label>
                            <textarea th:field="*{description}"
                                      class="form-control"
                                      rows="3"
                                      placeholder="Описание направления"
                                      maxlength="500"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>Сохранить
                            </button>
                            <a href="/admin/directions" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-1"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
