<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление предметами — ArtSchoolSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>
<body>

<div th:replace="~{admin/layout/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-book me-2"></i>Управление предметами</h2>
        <a href="/admin/subjects/create" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i>Создать предмет
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Описание</th>
                            <th>Направление</th>
                            <th>Преподаватель</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="subject : ${subjects}">
                            <td th:text="${subject.id}"></td>
                            <td>
                                <strong th:text="${subject.name}"></strong>
                            </td>
                            <td th:text="${subject.description}"></td>
                            <td th:text="${subject.direction.name}"></td>
                            <td th:text="${subject.teacher != null ? subject.teacher.fullName : 'Не назначен'}"></td>
                            <td class="text-end">
                                <div class="btn-group" role="group">
                                    <a th:href="@{'/admin/subjects/edit/' + ${subject.id}}"
                                       class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil"></i> Редактировать
                                    </a>
                                    <form th:action="@{'/admin/subjects/delete/' + ${subject.id}}"
                                          method="post"
                                          style="display:inline;"
                                          onsubmit="return confirm('Вы уверены, что хотите удалить этот предмет?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Удалить
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${subjects.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-book" style="font-size: 3rem;"></i>
                <p class="mt-3">Предметы не найдены</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
